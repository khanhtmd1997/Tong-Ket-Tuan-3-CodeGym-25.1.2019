	<script type="text/javascript">
		var listProduct = ["khánh","HUấn","Long","Danh"];
		var result = document.getElementById('list');
		showProduct(listProduct);
		function showProduct(arrayProduct){
			var data = "";
			var count = 0;
			for(var i = 0; i < arrayProduct.length;i++){
				count++;
				data += "<tr>"+
				      	"<th scope='row' id='showValue'>"+ arrayProduct[i] +"</th>"+
				      	"<td>"+"<input type='button' class='btn btn-primary' value='Edit' onclick='showEditProduct("+i+")'>"+
				      	  "<input type='button' class='btn btn-dark' value='Delete' onclick='deleteProduct("+i+")'>"+
				      	"</td>"+
				    "</tr>";

			}
			if (count == 1) document.getElementById("tongTen").innerHTML = count + " product";
			else document.getElementById("tongTen").innerHTML = count + " products";
			
			result.innerHTML = data;
		}
		function deleteProduct(index){
			listProduct.splice(index,1);
			showProduct(listProduct);
		}
		function showEditProduct(index){
			var data = "";
			var result = document.getElementById('edit');
			data += "<input type='text' id='valueEditProduct' value='"+listProduct[index]+"'>"+
			"<button class='btn btn-primary' onclick='EditProduct("+index+")'>Sửa</button>";
			// var text = document.getElementById('valueEditProduct').value = listProduct[index];
			result.innerHTML = data;
		}
		function EditProduct(index){
			listProduct[index] = document.getElementById('valueEditProduct').value;
			showProduct(listProduct);
			closeInputEdit();
		}
		function addProduct(productAdd){
			var add = document.getElementById("valueProduct");
			var valueAdd = add.value;
			if(valueAdd){
				listProduct.push(valueAdd.trim());
				add.value = "";
				showProduct(listProduct);

			}
			// var data = "";
			// var result = document.getElementById("add");

			// 	"<input type='text' id='valueAddProduct'>"+"<button class='btn btn-primary' onclick='addProduct()'>Add</button>" + "</div>";
			
		}
		function closeInputEdit(){
			//ẩn thẻ input khi edit xong
			document.getElementById("edit").style.display = "none";
		}
	</script>
