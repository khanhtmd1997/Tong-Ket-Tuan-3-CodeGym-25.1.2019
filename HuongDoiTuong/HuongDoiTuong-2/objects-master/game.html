<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="game"></div>
	<script type="text/javascript">
		class Hero{
			constructor(image,top,left,size){
				this.image = image;
				this.top = top;
				this.left = left;
				this.size = size;
			}
			getHeroElement(){
				return '<img width="'+ this.size + '"' +
		      ' height="'+ this.size + '"' +
		      ' src="' + this.image +'"' +
		      ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
			}
			check(){
				//console.log("innerWidth " + window.innerWidth);
				//console.log("innerHeight " + window.innerHeight);
				if(hero.left < window.innerWidth - hero.size && hero.top == 0){
					this.left += 100;
					console.log("1lXeft" + this.left + "1Xtop "+this.top);
				}
				else
				 if(hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight){
					this.top +=100;
					console.log("2Xleft" + this.left + "2Xtop "+this.top);
				}
				else 
					if(hero.top >=  window.innerHeight - hero.size){
						if(hero.left > 0){
							this.left -=100;
							console.log("3Xleft" + this.left + "3Xtop "+this.top);
						}else
							if(this.top > 0 )
								this.top -=100;
						
					}
					else{

							if(this.top > 0 )
								this.top -=100;
							console.log("left" + this.left + "top "+this.top);
						
					}
			}
		}
		var hero = new Hero("objects-master/pikachu.png",0,0,100);
		function start(){
			document.getElementById('game').innerHTML = hero.getHeroElement();
			hero.check();
			
		}
		setInterval(start, 100);
		start();
	</script>
</body>
</html>
