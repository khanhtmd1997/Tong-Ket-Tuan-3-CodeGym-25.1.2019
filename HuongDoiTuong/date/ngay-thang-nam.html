<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Date{
			constructor(_day,_month,_year){
				this.day =_day;
				this.month = _month;
				this.year = _year;
			}
			toString(){
				alert(this.day + "/" + this.month + "/" + this.year);
			}
			changeAll(_day,_month,_year){
				this.day =_day;
				this.month = _month;
				this.year = _year;
			}
		}
		var myDate = new Date(2,2,2019);
		myDate.toString();
		myDate.day = 10;
		myDate.toString();
		myDate.year = 2020;
		myDate.toString();
		myDate.changeAll(22,1,2019);
		myDate.toString();
	</script>
</body>
</html>
